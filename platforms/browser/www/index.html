<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/tailstyles.css">
        <link rel="stylesheet" href="css/tailwind.css">
        <link rel="stylesheet" href="css/styles.css">
        
    

    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-10 rounded shadow-md space-y-4 w-full max-w-md mx-4">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
      
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Myhealthpal</h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-sky-500 focus:ring focus:ring-sky-500 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-blue hover:bg-light-slate-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                          
                        </button>
                    </div>

                    <div>
                        <a href="Views/register.html" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-blue hover:bg-light-slate-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="Controllers/firebaseConfig.js""></script>
    
    <script src="js/index.js"></script>
</body>
</html>
