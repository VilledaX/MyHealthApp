<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/tailstyles.css">
        <link rel="stylesheet" href="../css/tailwind.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        
    </head>
    <body class="flex items-center justify-center h-screen bg-white">
        <div class="bg-white p-10 rounded shadow-md space-y-4 w-full max-w-md mx-4">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <a href="login.html">
                <img class="mx-auto h-12 w-auto" src="../Assets/Group 94.svg" alt="Logo">
            </a>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Myhealthpal</h2>
        </div>
        

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form id="registerForm" class="space-y-6" onsubmit="return validatePasswords(event)" action="home.html" method="get">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Passwords</label>
                        <div class="mt-1">
                            <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-violet-blue hover:bg-light-slate-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Register
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    </body>
    
    
    <script async src="../Controllers/register.js"></script>


    
        
        

   
</html>
